<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
        <div class="jumbotron banner" style ="background-image: url('library-books.jpg')">
            <h1 class = "headerTitle">Bibliophile's Retreat</h1>
            <p>A place to store all your books!</p>
          </div>
    </header>
    <div class="container">
      <div id="inputArea" class=row>
          <form  id="edit-book-form" action="/action_page.php" class= "form-inline col-md-10 col-md-offset-2">
              <div class="form-group">
                  <input type="text" id="bookTitle0" class="short-form form-control" name='title' placeholder="Title">
              </div>
              <div class="form-group">
                  <input type="text" id="bookAuthor0" class="short-form form-control" name='author' placeholder="Author">
              </div>
              <div class="form-group">
                  <input type="text" id="bookPage0" class="short-form form-control" name='pages' placeholder="Page Count">
              </div>
              <div id = "end-of-form" class="form-group">
                  <input type="text" id="bookDate0" class="short-form form-control" name='pubDate' placeholder="Publish Date">
              </div>
            <button type="button" id="add-more-button" class="btn-sm">Add More</button>
            <button type="button" id="done-button" class="btn-sm">Done</button>
            <button type="button" id="add-button" class="btn-sm">Add</button>
            <button type="button" id="remove-button-t" class="btn-sm">Remove Title</button>
            <button type="button" id="remove-button-a" class="btn-sm">Remove Author</button>
            <button type="button" id="find-title-button" class="btn-sm">Find Title</button>
            <button type="button" id="find-author-button" class="btn-sm">Find Author</button>  
            <div id = "add-inputs"></div>        
        </form>
      </div>
      <div class= "row">
        <div class="col-md-2">
            <div class=" leftButtons btn-toolbar-vertical">
                <button type="button" id="add-book" class="btn">Add Book</button>
                <button type="button" id="add-many-books" class="btn">Add Books</button>
                <button type="button" id="remove-title" class="btn">Remove Book</button>
                <button type="button" id="remove-author" class="btn">Remove Author</button>
              </div> 
        </div>
        <div   class = "col-md-8">
          <div id="display-results" class="jumbotron">
          </div>
        </div>
        <div class="col-md-2">
          <div class="rightButtons btn-toolbar-vertical">
              <button type="button" id="find-title" class="btn">Find Title</button>
              <button type="button" id="find-author" class="btn">Find Author</button>
              <button type="button" id= "get-authors" class=" btn">Get All Authors</button>
              <button type="button" id= "get-rand-book" class="btn">Get Random Book</button>
              <button type="button" id= "get-rand-author" class=" btn">Get Random Author</button>
          </div> 
        </div>
      </div>
      <table id="bookTable" class="col-md-10 col-md-offset-1">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Page Count</th>
          <th>Publish Date</th>
        </tr>
        <tbody id="bookTableBody">
        </tbody>
      </table>
    </div>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="library-project.js"></script>
  </body>
</html>
